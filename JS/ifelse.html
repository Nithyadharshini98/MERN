    <script>
        //ifelse//
      //check positive or negative number//

       else{

    //Intermediate level//
      //11.Find Largest of Three Numbers//
      let k = 10;

      console.log(k > m && k > m ? k : l > m ? l : m );
      //check leap year//
      let year = 2024;
    console.log((year % 4 === 0 &&  year % 100 !== 0) || year % 400 === 0 ? "Leap Year" : "Not a Leap Year");
    //13.Check Character Type//
        let char = "a";
        if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u" || char === "A" || char === "E" || char === "I" || char === "O" || char === "U") {
            console.log("Vowel");
        } else if ((char >= "a" && char <= "z") || (char >= "A" && char <= "Z")) {
            console.log("Consonant");
        } else if (char >= "0" && char <= "9") {
            console.log("Number");
        } else {
            console.log("Special Symbol");
        }
      //Check Login Credentials//
        let username = "admin";
        let password = "1234";
        if (username === "admin" && password === "1234") {
            console.log("Login Success");
        } else {
            console.log("Invalid Credentials");
        }
      //15.Check Grade//
        let marks = 85;
        if (marks >= 90) {
            console.log("A");
        } else if (marks >= 80) {
            console.log("B");
        } else if (marks >= 70) {
            console.log("C");
        } else {
            console.log("Fail");
        }
     //16.Check Number Sign and Parity//
        let nu = 7;
        if (nu > 0 && nu % 2 === 0) {
            console.log("Positive Even");
        } else if (nu > 0 && nu % 2 !== 0) {
            console.log("Positive Odd");
        } else if (nu < 0) {
            console.log("Negative Number");
        } else {
            console.log("Zero");
          }
      //17.Check Data Type and Value//
        let data = "Hello";
        if (typeof data === "string" && data !== "") {
            console.log("Valid String");
        } else {
            console.log("Invalid");
        }
        //Discount Calculation//
        let price = 1200;
        if (price > 1000) {
            console.log("20% Discount");
        } else if (price > 500) {
            console.log("10% Discount");
        } else {
            console.log("No Discount");
        }
        //19.Compare Two Numbers (Equal or Not)//
        let x = 10;
        let y = "10";
        if (x == y) {
            console.log("Equal with ==");
        } else {
            console.log("Not Equal with ==");
        }
        if (x === y) {
            console.log("Equal with ===");
        } else {
            console.log("Not Equal with ===");
        }
    //20.Simple Calculator Using If-Else//
        let num1 = 10;
        let num2 = 5;
        let operator = "*";
        if (operator === "+") {
            console.log("Result:", num1 + num2);
        } else if (operator === "-") {
            console.log("Result:", num1 - num2);
        } else if (operator === "*") {
            console.log("Result:", num1 * num2);
        } else if (operator === "/") {
            console.log("Result:", num1 / num2);
        } else {
            console.log("Invalid Operator");
        }
